version: "3.7"

services:
  rng:
    image: training/dockercoins-rng:1.0
    networks:
    - dockercoins
    ports:
    - "8001:80"

  hasher:
    image: training/dockercoins-hasher:1.0
    networks:
    - dockercoins
    ports:
    - "8002:80"

  webui:
    #image: training/dockercoins-webui:1.0
    build:
      context:  ./webui
      dockerfile: Dockerfile
    networks:
    - dockercoins
    ports:
    - "8000:80"
    volumes:
     - "./webui/files/index.html:/files/index.html"


  redis:
    image: redis
    networks:
    - dockercoins

  worker:
    image: training/dockercoins-worker:1.0
    networks:
    - dockercoins
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.50"
          memory: 50M
networks:
    dockercoins:
